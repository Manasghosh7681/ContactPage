<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(151, 31, 127, 0.7);
        }
        .container {
            position: relative;
            text-align: center;
        }
        .container img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .container .centered-link {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(24, 48, 185, 0.5);
            color: rgb(226, 43, 198);
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .container .centered-link:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="homePage.jpg" alt="Centered Image">
        <a href="ContactPage.html" class="centered-link">Click to Contact Us</a>
    </div>
</body>
</html>
